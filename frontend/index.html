    <!-- Favicon -->

    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#FFFAF0" />

    <link rel="canonical" href="https://carbar-pi.vercel.app" />

    <!-- Structured Data (JSON-LD) for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

        "name": "CarBar",

        "sameAs": [
          "https://facebook.com/safezone74"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "dev@devplus.fun",
          "contactType": "Customer Service"
        }
      }
    </script>

    <!-- Structured Data (JSON-LD) for WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

        "url": "https://carbar-pi.vercel.app",

    <link rel="preconnect" href="https://api.cloudinary.com" />
